<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="form-style.css" />
</head>

<body>
    <div class="form-container">
    <h2>Create Your Account</h2>

    <form action="signup.php" method="POST" enctype="multipart/form-data">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" placeholder="Your full name" required />

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Your email address" required />

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Create password" required />

  <label for="batch">Batch</label>
  <select id="batch" name="batch" required>
    <option value="" disabled selected>Select your batch</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
  </select>

  <label for="branch">Branch</label>
  <select id="branch" name="branch" required>
    <option value="" disabled selected>Select your branch</option>
    <option value="CSE">Computer Science Engineering (CSE)</option>
    <option value="ECE">Electronics and Communication (ECE)</option>
    <option value="ECE">Electronics and Communication-Advance (ECE-ACT)</option>
    <option value="ME">Mechanical Engineering (ME)</option>
    <option value="CE">Civil Engineering (CE)</option>
    <option value="ECE">Electrical Engineering (EE)</option>
    <option value="CE">Computer Science Engineering-Internet Of Things (CSE-IoT)</option>
  </select>

  <label for="state">State</label>
  <select id="state" name="state" required>
  <option value="" disabled selected>Select your state</option>
  <option value="AP">Andhra Pradesh</option>
  <option value="AR">Arunachal Pradesh</option>
  <option value="AS">Assam</option>
  <option value="BR">Bihar</option>
  <option value="CG">Chhattisgarh</option>
  <option value="GA">Goa</option>
  <option value="GJ">Gujarat</option>
  <option value="HR">Haryana</option>
  <option value="HP">Himachal Pradesh</option>
  <option value="JK">Jammu and Kashmir</option>
  <option value="JH">Jharkhand</option>
  <option value="KA">Karnataka</option>
  <option value="KL">Kerala</option>
  <option value="MP">Madhya Pradesh</option>
  <option value="MH">Maharashtra</option>
  <option value="MN">Manipur</option>
  <option value="ML">Meghalaya</option>
  <option value="MZ">Mizoram</option>
  <option value="NL">Nagaland</option>
  <option value="OD">Odisha</option>
  <option value="PB">Punjab</option>
  <option value="RJ">Rajasthan</option>
  <option value="SK">Sikkim</option>
  <option value="TN">Tamil Nadu</option>
  <option value="TG">Telangana</option>
  <option value="TR">Tripura</option>
  <option value="UP">Uttar Pradesh</option>
  <option value="UT">Uttarakhand</option>
  <option value="WB">West Bengal</option>
  <option value="AN">Andaman and Nicobar Islands</option>
  <option value="CH">Chandigarh</option>
  <option value="DN">Dadra and Nagar Haveli and Daman and Diu</option>
  <option value="DL">Delhi</option>
  <option value="JK">Jammu and Kashmir</option>
  <option value="LA">Ladakh</option>
  <option value="LD">Lakshadweep</option>
  <option value="PY">Puducherry</option>
</select>

  <label for="image">Upload Profile Image</label>
  <input type="file" id="image" name="image" accept="image/*" />

  <button type="submit">Sign Up</button>
  <a href="index.html" class="back-btn">â¬… Back</a>
</form>

    </div>
</body>

</html>
