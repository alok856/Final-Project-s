<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Connect</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Welcome to College Connect</h1>
    <p>Your gateway to alumni & student network</p>
    <div class="btn-group">
      <a href="signup.html" class="btn">Sign Up</a>
      <a href="login.html" class="btn">Login</a>
    </div>
  </div>

<script>
async function loadAlumni() {
    let res = await fetch('fetch_alumni.php');  // PHP file that sends alumni JSON
    let data = await res.json();

    let container = document.getElementById('alumniContainer');
    container.innerHTML = '';

    data.forEach(user => {
        let imgSrc = user.image ? `uploads/${user.image}` : 'default-user.png';
        container.innerHTML += `
          <div class="alumni-card">
            <img src="${imgSrc}" alt="${user.name}" width="100" height="100" />
            <h3>${user.name}</h3>
            <p>Email: ${user.email}</p>
            <p>Batch: ${user.batch}</p>
            <p>Branch: ${user.branch}</p>
            <p>State: ${user.state}</p>
          </div>
        `;
    });
}

loadAlumni();
</script>


</body>
</html>
